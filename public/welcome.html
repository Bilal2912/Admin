<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                screens:{
                xxsm:'300px',
                xsm:'450px',
                sm:'670px',
                md:'768px',
                lg: '1024px',
                xl: '1280px',
                '2xl': '1536px',
                },
                extend: {
                    spacing:{
                        15:'3.75rem',
                        18:'4.5rem',
                        22:'5.5rem',
                        26:'6.5rem',
                        30:'7.5rem',
                        84:'21rem',
                        86:'21.25rem',
                        87:'21.55rem',
                        88:'22rem',
                        92:'23rem'
                    }
                },
            },
        }
    </script>
    <title>S.P.I.T. Inventory | Home</title>
</head>
<body class="m-0 p-0 overflow-hidden">
    <div class="navbar flex justify-between items-center bg-blue-900">
        <div class="logo p-2">
            <a href="https://www.spit.ac.in/"><img src="College Logo.jpg" alt="" class="src w-10 xsm:w-14 md:w-16"></a>
        </div>
        <div class="text px-2 hover:cursor-pointer lg:hidden">
            <h2 class="font-bold text-white text-2xl xsm:hidden xxsm:text-3xl">S.P.I.T.</h2>
            <h2 class="font-bold text-white text-3xl hidden xsm:block sm:hidden">S.P.I.T. Andheri</h2>
            <h2 class="font-bold text-white text-3xl hidden sm:block lg:hidden">Sardar Patel Institute of Technology</h2>
        </div>
        <div class="hamburger py-2 pr-4 hover:cursor-pointer lg:hidden md:pr-6">
            <div class="line h-1 w-8 bg-white my-1 rounded-full"></div>
            <div class="line h-1 w-8 bg-white my-1 rounded-full"></div>
            <div class="line h-1 w-8 bg-white my-1 rounded-full"></div>
        </div>
        <ul class="font-bold text-white hidden lg:flex">
            <li class="current px-4 py-1.5 text-3xl hover:bg-white hover:text-blue-900 rounded-lg xl:text-4xl"><a href="/">Home</a></li>
            <li class="px-4 py-1.5 text-3xl hover:bg-white hover:text-blue-900 rounded-lg xl:text-4xl"><a href="/inventory">Inventory</a></li>
            <li class="px-4 py-1.5 text-3xl hover:bg-white hover:text-blue-900 rounded-lg xl:text-4xl"><a href="/requests">Requests</a></li>
            <li class="px-4 py-1.5 text-3xl hover:bg-white hover:text-blue-900 rounded-lg xl:text-4xl"><a href="/problems">Problems</a></li>
            <li class="px-4 py-1.5 text-3xl hover:bg-white hover:text-blue-900 rounded-lg xl:text-4xl"><a href="/students">Students</a></li>
        </ul>
        <div class="icon hidden lg:inline-block">
            <img src="image(2).png" alt="" class="src w-6 absolute right-18 top-7 cursor-pointer">
            <img src="image (1).png" alt="" class="src w-14 mr-4 cursor-pointer">
        </div>
    </div>
    <div class="logout hidden" id="log">
        <a href="/logout"><span class="bg-white text-blue-900 px-4 py-2 font-bold rounded-md text-3xl absolute right-26 top-3 cursor-pointer hover:bg-blue-900 hover:text-white">Logout</span></a>
    </div>
    <ul class="bg-blue-900 absolute text-white font-bold rounded-md -right-1 md:right-0 top-12 xsm:top-16 hidden lg:hidden" id="navlist">
        <li class="px-4 py-2 text-center border-b-2 hover:text-blue-900 text-md hover:bg-white sm:text-xl"><a href="">Logout</a></li>
        <li class="px-4 py-1 text-center hover:text-blue-900 text-md hover:bg-white sm:text-xl"><a href="">Home</a></li>
        <li class="px-4 py-1 text-center hover:text-blue-900 text-md hover:bg-white sm:text-xl"><a href="">Inventory</a></li>
        <li class="px-4 py-1 text-center hover:text-blue-900 text-md hover:bg-white sm:text-xl"><a href="">Requests</a></li>
        <li class="px-4 py-1 text-center hover:text-blue-900 text-md hover:bg-white sm:text-xl"><a href="">Problems</a></li>
        <li class="px-4 py-1 text-center hover:text-blue-900 text-md hover:bg-white sm:text-xl"><a href="">Students</a></li>
    </ul>
    <div class="content flex justify-center">
        <h1 class="text-9xl text-black absolute z-10 mt-32 font-bold">Welcome</h1>
        <h1 class="text-7xl text-black absolute z-10 mt-64 font-medium">(Faculty Name)</h1>
        <div class="news flex flex-col justify-evenly absolute mt-88 px-40">
            <div id="para" class="text-2xl text-black z-10 italic text-center"></div>
            <div id="author" class="text-xl text-black z-10 italic text-center mt-1"></div>
        </div>
        <img src="Background.jpg" alt="" class="src w-full opacity-60 -z-10">
    </div>
    <script src="script.js"></script>
    <script>
        let realdata = "";
        const para = document.getElementById('para');
        const author = document.getElementById('author');
        const getNewQuotes = ()=>{
            let rnum = Math.floor(Math.random()*10);
            para.innerText = `"${realdata[rnum].q}"`;
            author.innerText = `-${realdata[rnum].a}`;
        }
        const getQuotes = async ()=>{
            const api = "https://zenquotes.io/api/quotes";
            try {
                let data = await fetch(api);
                realdata = await data.json();
                console.log(realdata);
                getNewQuotes();
            } catch (error) {
                
            }
        }
        getQuotes();
         
    </script>
</body>
</html>
